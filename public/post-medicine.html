<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="js/jquery-1.8.2.min.js"></script>
        <script>

            function doShow() {
                var data = localStorage.getItem("activeUser");
                document.getElementById("txtemail").value = data;
            }
        </script>
      
</head>

<body  onload="doShow();" >
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            <div class="row">

                <div class="col-md-12 bg-dark text-white">
                    <center>
                        <h2>Post Medicine</h2>
                    </center>
                </div>

            </div>
            <div class="p-3 mb-2 bg-secondary text-white">

                <div class="row">
                    <div col-md-12>
                        <center>
                            <h2><u> Available Medicines And Details</u></h2>
                        </center>

                    </div>


                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email id</label>
                        <input type="text" id="txtemail"  class="form-control " name="txtemail" readonly>

                    </div>

                </div>

                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Medicine Name</label>
                        <input type="text" id="txtmedicine" class="form-control " name="txtmedicine">

                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Company</label>
                        <input type="text" id="txtcompany" class="form-control " name="txtcompany">
                    </div>


                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Expiry Date</label>
                        <input type="text" id="exdate" class="form-control " name="exdate">


                    </div>
                    <div class="col-md-2">
                        <label for="inputEmail4" class="form-label">Quantity</label>
                        <input type="text" id="qty" class="form-control " name="qty">
                    </div>
                    <div class="col-md-4">
                        <label for="inputEmail4" class="form-label">In</label>
                        <select class="form-select" id="intype" name="intype">
                            <option value="select">select</option>
                            <option value="Tablets">Tablets</option>
                            <option value="Strips">Strips</option>
                            <option value="Bottle">Bottle</option>
                            <option value="Capsules">Capsules</option>

                        </select>



                    </div>

                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">For disease</label>
                        <input type="text" id="disease" class="form-control " name="disease">


                    </div>

                </div>
                <div class="row mt-2">
                    <div class="col-md-5">
                        <label for="inputEmail4" class="form-label">Contact time</label>
                        <input type="text" id="contimes" class="form-control " name="contimes">



                    </div>
                    <div class="col-md-2">
                        <h2>To</h2>

                    </div>
                    <div class="col-md-4">
                        <label for="inputEmail4" class="form-label"></label>
                        <input type="text" id="contimed" class="form-control " name="contimed">


                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Pic</label>
                        <input type="file" class="form-control" name="pic" id="pic">

                    </div>
                </div>
                <div class="row mt-3">
                    <center>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-dark" formaction="/post-process">Post</button>
                        </div>
                    </center>

                </div>
        </form>


    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
